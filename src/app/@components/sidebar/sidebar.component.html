<aside
  id="sidebar"
  class="fixed left-0 top-0 h-screen w-full bg-blue-500/10 {{
    sidebarSvc.isShowSidebar ? 'z-50 opacity-100' : 'opacity-0 -z-10 delay-200'
  }}"
  (click)="sidebarSvc.onShow()"
>
  <div
    class="relative h-screen w-[280px] bg-white transition-all duration-200 ease-linear {{
      sidebarSvc.isShowSidebar ? 'translate-x-0' : '-translate-x-[280px]'
    }}"
    (click)="$event.stopPropagation()"
  >
    <div
      id="header"
      class="absolute left-0 top-0 flex h-[60px] w-full gap-2 bg-white px-2 py-2 shadow-lg shadow-neutral-200/50"
    >
      <div
        class="relative flex h-full flex-1 items-center justify-between gap-3 rounded-full bg-neutral-100 p-[6px]"
      >
        <div
          class="flex aspect-square h-full items-center justify-center rounded-full bg-white"
        ></div>
        <div class="flex-1">
          <p class="text-[12px] font-medium text-neutral-900">Jelly Grande</p>
          <p class="text-[10px] font-normal text-neutral-500">Cashier</p>
        </div>
        <div
          class="absolute right-2 flex aspect-square w-[20px] items-center justify-center rounded-full bg-white"
        >
          <svg-icon
            src="icons/sort-down.svg"
            class="h-auto w-[8px] translate-y-[-3px] text-black"
          ></svg-icon>
        </div>
      </div>
      <button
        type="button"
        class="flex aspect-square h-full items-center justify-center rounded-full bg-red-50 outline-none"
        (click)="sidebarSvc.onShow()"
      >
        <svg-icon
          src="icons/x-mark.svg"
          class="w-[25px] text-red-500"
        ></svg-icon>
      </button>
    </div>

    <div id="content" class="flex h-full w-full items-center">
      <div class="block w-full">
        <ng-container *ngFor="let menu of menuList">
          <div
            class="flex h-[60px] w-full items-center gap-3 px-4 py-3 {{
              matchRoute(menu.route) ? 'bg-blue-100' : ''
            }}"
            (click)="onRouter(menu.route)"
          >
            <div
              class="flex aspect-square h-full items-center justify-center rounded-full {{
                matchRoute(menu.route) ? 'bg-blue-500' : 'bg-neutral-100'
              }}"
            >
              <svg-icon
                [src]="menu.icon"
                class="w-[20px] {{
                  matchRoute(menu.route) ? 'text-white' : 'text-neutral-500'
                }}"
              ></svg-icon>
            </div>
            <p
              class="text-[16px] font-normal {{
                matchRoute(menu.route) ? 'text-blue-700' : 'text-netural-900'
              }}"
            >
              {{ menu.name }}
            </p>
          </div>
        </ng-container>
      </div>
    </div>

    <div
      id="footer"
      class="bottom absolute bottom-0 left-0 flex h-[60px] w-full gap-2 bg-white px-2 py-2 shadow-[0_-18px_33px_-17px_rgba(115,115,115,0.2)]"
    >
      <div
        class="flex h-full w-full items-center justify-between rounded-full bg-neutral-100 py-[6px] pl-5 pr-[6px]"
      >
        <span class="text-[12px] font-medium text-neutral-900">Log Out</span>
        <div
          type="button"
          class="flex aspect-square h-full items-center justify-center rounded-full bg-red-500 outline-none"
        >
          <svg-icon
            src="icons/arrow-up-tray.svg"
            class="w-[14px] -rotate-90 text-white"
          ></svg-icon>
        </div>
      </div>
    </div>
  </div>
</aside>
